<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regístrate - Soundwave</title>
    <link rel="icon" type="image/x-icon" href="../assets/logo.ico" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Nunito', sans-serif;
        }
        
        .main-container {
            display: flex;
            height: 100vh;
        }
        
        .welcome-section {
            flex: 1;
            background-image: linear-gradient(rgba(0, 0, 0, 1.5), rgba(0, 0, 0, 0.5)), url(../assets/img/sig.jpg);
            background-size: cover;
            background-position: center;
            background-blend-mode: overlay;
            color: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .signup-section {
            flex: 1;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .signup-form {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }
        
        .welcome-title {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 20px;
        }
        
        .welcome-text {
            font-size: 1.2rem;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        
        .back-link {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            margin-top: auto;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .form-control {
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
        }
        
        .btn-signup {
            background-color: #D4BE7F;
            border: none;
            padding: 10px;
            font-weight: 600;
            width: 100%;
            margin-top: 10px;
        }
        
        .btn-signup:hover {
            background-color: #c5af6e;
        }
        
        .signup-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .form-check {
            margin-bottom: 15px;
        }
        
        .main-container .welcome-section .logo {
            text-align: center;
            margin-bottom: 30px;
            padding-top: 20px;
        }
        
        .main-container .welcome-section .logo img {
            max-height: 50px;
            width: auto;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="welcome-section">
            <div class="logo">
                <img src="../assets/img/logo-white.png" alt="Soundwave Logo">
            </div>
            <div>
                <h1 class="welcome-title">¡Únete!</h1>
                <p class="welcome-text">Crea tu biblioteca musical personal, descubre nuevos artistas y géneros, y forma parte de nuestra comunidad de amantes de la música. ¡El viaje sonoro comienza aquí!</p>
            </div>
            <a href="../index.html" class="back-link">
                <i class="bi bi-house-door me-2"></i> Regresar a menu principal
            </a>
        </div>
        
        <div class="signup-section">
            <div class="signup-form">
                <h2 class="signup-title">Crear cuenta</h2>
                
                <form method="post" action="../php/registro.php">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre completo</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    
                    <div class="mb-3 position-relative">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                        <i class="toggle-password bi bi-eye-slash" onclick="togglePasswordVisibility('password')" style="position: absolute; right: 10px; top: 70%; transform: translateY(-50%); cursor: pointer;"></i>
                    </div>
                    
                    <div class="mb-3 position-relative">
                        <label for="confirm_password" class="form-label">Confirmar contraseña</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                        <i class="toggle-password bi bi-eye-slash" onclick="togglePasswordVisibility('confirm_password')" style="position: absolute; right: 10px; top: 70%; transform: translateY(-50%); cursor: pointer;"></i>
                    </div>
                    
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="terms" required>
                        <label class="form-check-label" for="terms">
                            <a href="terms.html">Acepto los términos y condiciones</a>
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-signup">REGISTRARSE</button>
                </form>
                
                <div class="login-link">
                    <span>¿Ya tienes cuenta? </span>
                    <a href="login.html">Iniciar sesión</a>
                </div>
            </div>
        </div>
    </div>
    <script>
        function togglePasswordVisibility(inputId) {
            const passwordInput = document.getElementById(inputId);
            const toggleIcon = document.querySelector(inputId === 'password' ? ".toggle-password" : ".toggle-password-confirm");
            
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleIcon.classList.remove("bi-eye-slash");
                toggleIcon.classList.add("bi-eye");
            } else {
                passwordInput.type = "password";
                toggleIcon.classList.remove("bi-eye");
                toggleIcon.classList.add("bi-eye-slash");
            }
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
