<head>

        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <style>
        
        body, html {
            height: 100%;
            margin: 0;
            background-color: #0a001f;
            font-family: 'Arial', sans-serif;
           
        }
        body::after {
            content: '';
            position: fixed; /* Fijo en la ventana del navegador */
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50vh; /* 50% de la altura de la ventana */
            background: linear-gradient(to top, #000 0%, rgba(0, 0, 0, 0.7) 25%, rgba(0, 0, 0, 0.3) 50%, rgba(0, 0, 0, 0) 70%, rgba(0, 0, 0, 0) 100%);
            z-index: 0; /* Detrás del contenido pero visible */
            pointer-events: none; /* Permite interactuar con elementos debajo */
        }
        
        .login-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            /* overflow: hidden; */
        }
        
        /* Añadir degradado en la parte inferior */
        .wave-background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('../assets/img/bg-masthead.jpg') no-repeat center center;
            background-size: cover;
            opacity: 0.5;
            z-index: 0;
        }
        
        .wave-background::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50%; /* Aumentado para que abarque más de la imagen */
            background: linear-gradient(to top, #000 0%, rgba(0, 0, 0, 1.5) 25%, rgba(0, 0, 0, 0.3) 50%, rgba(0, 0, 0, 0.25) 70%, rgba(0, 0, 0, 0) 100%);
            z-index: 0;
        }
        
        .login-card {
            background-color: rgba(15, 10, 38, 0.85);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            z-index: 1;
            color: white;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin: 30px 0;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo img {
            max-height: 40px;
            width: auto;
        }
        
        .form-control {
            background: rgba(30, 20, 60, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 12px;
            height: auto;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            background: rgba(40, 30, 80, 0.9);
            border-color: rgba(127, 90, 240, 0.6);
            box-shadow: 0 0 15px rgba(127, 90, 240, 0.4);
            color: white;
        }
        
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .btn-login {
            background: linear-gradient(135deg, #6b45bc 0%, #9c6fef 100%);
            border: none;
            padding: 10px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            margin-top: 5px;
        }
        
        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(156, 111, 239, 0.4);
        }
        
        .login-links {
            text-align: center;
            margin-top: 20px;
        }
        
        .login-links a {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .login-links a:hover {
            color: #9c6fef;
        }
        
        .login-separator {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
            color: rgba(255, 255, 255, 0.5);
        }
        
        .login-separator::before,
        .login-separator::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .login-separator::before {
            margin-right: 10px;
        }
        
        .login-separator::after {
            margin-left: 10px;
        }
        
        .social-login {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .social-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(30, 20, 60, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            color: white;
            font-size: 18px;
        }
        
        .social-btn:hover {
            transform: translateY(-3px);
            background: rgba(40, 30, 80, 0.9);
        }
        
        .slogan {
            text-align: center;
            margin-top: 15px;
            color: rgba(255, 255, 255, 0.7);
            font-family: Dancing Script;
            font-size: 18px;
        }
        
        h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }
        
        .form-check-label {
            font-size: 14px;
        }
        
        .text-white-50 {
            font-size: 14px;
        }
        
        @media (max-width: 576px) {
            .login-card {
                padding: 20px;
                margin: 20px;
                max-height: 80vh;
            }
        }
    </style>
</head>

    <header class="masthead">
    <div class="login-container">
        <div class="wave-background"></div>
        
        <div class="login-card">
            <div class="logo">
                <img src="../assets/img/logo-white.png" alt="Soundwave Logo">
            </div>
            
            <h3 class="text-center">Crear cuenta</h3>
            
            <form method="post" action="../php/registro.php">
                <div class="mb-3">
                    <input type="text" name="nombre" class="form-control" placeholder="Nombre completo" required>
                </div>
                <div class="mb-3">
                    <input type="email" name="email" class="form-control" placeholder="Correo electrónico" required>
                </div>
                <div class="mb-3">
                    <input type="password" name="password" class="form-control" placeholder="Contraseña" required>
                </div>
                <div class="mb-3">
                    <input type="password" name="confirm_password" class="form-control" placeholder="Confirmar contraseña" required>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="terms" required>
                    <label class="form-check-label" for="terms"><a href="terms.html">Acepto los términos y condiciones</a></label>
                </div>
                <button type="submit" class="btn btn-login w-100">REGISTRARSE</button>
            </form>
                       
            <div class="login-links">
                <span class="text-white-50">¿Ya tienes una cuenta?</span>
                <a href="login.html" class="ms-2">Iniciar sesión</a>
            </div>
            
            <div class="slogan">
                Donde el sonido encuentra significado
            </div>
        </div>
    </div>
